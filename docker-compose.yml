version: '3.4'

services:
  frontend:
    image: redpencil/frontend-vliz-vocabserver
  identifier:
    image: semtech/mu-identifier:1.10.0
    environment:
      SESSION_COOKIE_SECURE: "on"
      DEFAULT_ACCESS_CONTROL_ALLOW_ORIGIN_HEADER: "*"
    links:
      - dispatcher:dispatcher
  dispatcher:
    image: semtech/mu-dispatcher:2.1.0-beta.2
    links:
      - resource:resource
    volumes:
      - ./config/dispatcher:/config
  delta-notifier:
    image: semtech/mu-delta-notifier:0.1.0
    volumes:
      - ./config/delta:/config
  database:
    image: semtech/mu-authorization:latest
    environment:
      MU_SPARQL_ENDPOINT: "http://triplestore:8890/sparql"
    volumes:
      - ./config/authorization:/config
    networks:
      - default
      - ldes-consumers
  triplestore:
    image: redpencil/virtuoso:1.0.0
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    volumes:
      - ./data/db:/data
      - ./config/virtuoso/virtuoso.ini:/data/virtuoso.ini
  migrations:
    image: semtech/mu-migrations-service:0.8.0
    links:
      - triplestore:database
    volumes:
      - ./config/migrations:/data/migrations
  resource:
    image: semtech/mu-cl-resources:1.21.1
    links:
      - database:database
    volumes:
      - ./config/resources:/config
  search:
    image: semtech/mu-search:feature-language-strings
    volumes:
      - ./config/search:/config
  elasticsearch:
    image: semtech/mu-search-elastic-backend:1.0.0
    volumes:
      - ./data/elasticsearch/:/usr/share/elasticsearch/data
    ulimits:
      nproc: 65536
      nofile:
        soft: 65535
        hard: 65535
    environment:
      - discovery.type=single-node
  vocab-fetch:
    build: ./services/vocab-fetch
    volumes:
      - ./data/vocab-fetch:/share
      - ./services/vocab-fetch/:/app
    # Run in dev mode to circument memory limitations
    environment:
      MODE: "development"
  content-unification:
    build: ./services/content-unification
    volumes:
      - ./data/vocab-fetch:/share
      - ./services/content-unification/:/app
    environment:
      MU_SPARQL_ENDPOINT: "http://database:8890/sparql"
      MU_SPARQL_UPDATEPOINT:  "http://triplestore:8890/sparql"
      MU_AUTH_ENDPOINT: "http://database:8890/sparql"
  uuid-generation:
    image: kanselarij/uuid-generation-service:1.0.0
    volumes:
      - ./config/uuid-generation/:/config
  # webcomponent:
  #   image: vocabsearch-webcomponent
  ldes-consumer-manager:
    image: semtech/mu-python-template:2.0.0-beta.1
    ports:
      - "8888:80"
    environment:
      MODE: "development"
      MU_NETWORK: ldes-consumers
      CONSUMER_IMAGE: redpencil/ldes-consumer-service:feature-stop-on-errors
    volumes:
      - "/home/nielsv/Code/VLIZ/ldes-consumer-manager/:/app"
      - "/var/run/docker.sock:/var/run/docker.sock"
networks:
  ldes-consumers:
    name: ldes-consumers
